<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLDesign</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      /* Adicionei o CSS para o card flip aqui */
      .card-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 100px;
      }

      .card {
        width: 100%;
        min-height: 500px;
        height: auto;
        perspective: 1000px;
        margin-right: 20px;
        border: none;
      }

      .card-front,
      .card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transition: transform 0.6s;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border: none;
      }

      .card-back {
        transform: rotateY(180deg);
      }

      .card.flipped .card-front {
        transform: rotateY(180deg);
      }

      .card.flipped .card-back {
        transform: rotateY(0deg);
      }
    </style>
</head>
<body>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="images/L-branco.png" alt="logo" class="logo" id="navbar-logo"></a>
        </div>
    </nav>
    <main id="main">
        <section id="section">
          <h1 class="nome">LL - Digital</h1>
          <div class="prof">
            <p>Desenvolvedoras front-end</p>
          </div>
        </section>
        <section id="section2">
          <div class="nos">

          </div>
          <div class="nos">

          </div>
        </section>
        <section id="section3">
          <!-- <img src="images/html.png" alt="simbolhtml">
          <img src="images/css.png" alt="simbolcss">
          <img src="images/js.png" alt="simboljs">
          <img src="images/php.png" alt="simbolphp">
          <img src="images/sql-removebg-preview.png" alt="simbolsql"> -->

        </section>
        <section id="section4">
          ideias de sites que já fizemos
        </section>
        <section id="section5">
          
          <div class="card-container" id="tudo">
            <div class="card" id="card1">
              <div class="card-front">
                <h2>Card 1</h2>
                <button onclick="flipCard('card1')">Virar Card</button>
              </div>
              <div class="card-back">
                <form action="" method="get" id="info">
                  <div class="um">
                    <div class="loc">
                      <label for="txtnome" class="form-label">Qual seu nome?</label>
                      <input type="text" name="txtnome" id="txtnome" class="form-control">
                    </div>
                    <div class="loc">
                      <label for="txtemail" class="form-label">Insira seu email:</label>

                    </div>
                  </div>
                  <div class="dois">
                    <label for="txtmsn" class="form-label">Sua mensagem: </label>
                  <input type="text" name="txtmsn" id="txtmsn" class="form-control">
                  </div>
                  <button class="btn btn-primary" type="button">Enviar</button>
               
                </form>
                <button class="btn btn-primary" onclick="flipCard('card1')">Voltar</button>
              </div>
            </div>
            
          </div>
        </section>
    </main>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $(window).scroll(function() {
                var scrollPos = $(window).scrollTop();
                if (scrollPos > 590) {
                    $('#navbar-logo').attr('src', '../images/L.png');
                    $('#navbar-toggler-icon').css('background-color', 'black');
                } else {
                    $('#navbar-logo').attr('src', '../images/L-branco.png');
                    $('#navbar-toggler-icon').css('background-color', 'white');
                }
            });
        });

        // Função para o flip do card
        function flipCard(cardId) {
          var card = document.getElementById(cardId);
          card.classList.toggle('flipped');
        }

        // Botão para mostrar o outro lado dos cards
        $('#mostrarOutroLado').click(function() {
          $('#tudo').toggle();
        });

        // Botão para voltar para a seção 5
        $('#voltarParaSection5').click(function() {
          $('#tudo').toggle();
        });
    </script>
</body>
